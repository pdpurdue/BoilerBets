{% extends 'base_prelogin.html' %}
{% block head %}
    <title>Boiler Bets Login</title>
{% endblock %}
{% block body %}
<section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login to Boiler Bets</h2>
                <p style="color: red; padding: 20px;">INCORRECT CREDENTIALS: TRY AGAIN</p>
                <div class = "form"> 
                  <form action = "" method = "POST">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="email" name = "email" placeholder="name@example.com">
                      <label for="floatingInput" style="color:black;">Email address</label>
                  </div>
                  <div class="form-floating">
                      <input type="password" class="form-control" id="password" name = "password" placeholder="Password">
                      <label for="floatingPassword" style="color:black;">Password</label>
                  </div>
    
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="/forgot_password">Forgot password?</a></p>
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  </form>
                </div>
                
  
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="/signup" class="text-white-50 fw-bold">Sign Up</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
{% endblock %}
